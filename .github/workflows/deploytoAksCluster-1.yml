on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: qpetraroia.azurecr.io
        username: ${{ secrets.acr_qpetraroia_username }}
        password: ${{ secrets.acr_qpetraroia_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "dockerfile" -t qpetraroia.azurecr.io/cardata:${{ github.sha }} --label dockerfile-path=dockerfile
        docker push qpetraroia.azurecr.io/cardata:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_cardata_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep default | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace default`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: qpetraroia.azurecr.io
        container-registry-username: ${{ secrets.acr_qpetraroia_username }}
        container-registry-password: ${{ secrets.acr_qpetraroia_password }}
        secret-name: cardatadockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: default
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          qpetraroia.azurecr.io/cardata:${{ github.sha }}
        imagepullsecrets: |
          cardatadockerauth
